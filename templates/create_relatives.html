<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Relative</title>
</head>
<body>
<div class="container-new-relative">
    <h3> Create a new relative</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
         <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
{% endblock %}
