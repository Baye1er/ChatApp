<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Profile</title>

<div class="container-delete">

    </form>
    {% endblock %}
    </div>

</html>
