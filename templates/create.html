<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Profile</title>
</head>
<body>
<div class="new-profile">
    <a href="{% url 'extend' %}">Extend Profile</a>
</div>
<div class="container-create">
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
         <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
{% endblock %}
