<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<div class="container-update">
    <div class="spaces">
        <a href="{% url 'details' object.id %}">Back</a>
    </div>
    <h1>Edit Profile</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
</body>
</html>
